    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 500px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        .summary { margin-top: 30px; border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .place-order { margin-top: 20px; padding: 15px; background: #ff6f00; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 18px; }
    </style>
</head>
<body>
<h1>Checkout</h1>
<form>
    <h2>Shipping Information</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Address" required>
    <input type="text" placeholder="City" required>
    <input type="text" placeholder="Postal Code" required>

    <h2>Payment Information</h2>
    <input type="text" placeholder="Card Number" required>
    <input type="text" placeholder="MM/YY" required>
    <input type="text" placeholder="CVV" required>
</form>

<div class="summary">
    <h2>Order Summary</h2>
    <p>Subtotal: $69.97</p>
    <p>Shipping: $4.99</p>
    <h3>Total: $74.96</h3>
</div>

<button class="place-order">Place Order</button>
</body>
</html>
